<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Overlay de Likes</title>
    
    <!-- Link para o seu arquivo CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Pode incluir outras metatags ou links aqui, caso necessário -->
</head>
<body>
    <div id="likes-container"></div>

    <!-- Aqui vem o seu conteúdo, onde o overlay será exibido -->
    
    <script src="script.js"></script>
</body>
</html>
<script>
  let likesData = [];
  let currentIndex = 0;
  const container = document.getElementById("likes-container");

  async function fetchLikes() {
    try {
      const response = await fetch("data.json");
      const data = await response.json();
      if (JSON.stringify(data) !== JSON.stringify(likesData)) {
        likesData = data;
        currentIndex = 0;
      }
    } catch (e) {
      console.error("Erro ao carregar JSON:", e);
    }
  }

  function exibirLike(item) {
    const box = document.createElement("div");
    box.className = "like-box";
    box.innerHTML = `${item.nome} +${item.likes} <span class="heart">❤️</span>`;
    container.appendChild(box);

    setTimeout(() => {
      box.style.opacity = "0";
      box.style.transform = "translateY(-140px)";
    }, 5000);

    setTimeout(() => {
      container.removeChild(box);
    }, 6000);
  }

  function loop() {
    if (likesData.length > 0) {
      if (currentIndex < likesData.length) {
        exibirLike(likesData[currentIndex]);
        currentIndex++;
      }
    }
  }

  setInterval(fetchLikes, 2000);     // Atualiza JSON a cada 2s
  setInterval(loop, 1500);           // Mostra 1 item novo a cada 1.5s
</script>
